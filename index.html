<!doctype html>
<html lang = "en">
<head>
<title>Dashboard</title>
<meta charset="UTF-8">
<meta name="description" content="Dashboard for PhilanthroMe">
</head>
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
}

.header {
    padding: 80px;
    text-align: center;
    background: rgb(231, 203, 80);
    color: rgb(73, 141, 143);
}

.header h1 {
    font-size: 40px;
}

.header p {
    font-size: 25px;
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a, .dropbtn {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 12px;
    text-decoration: none;
}
li a .right {
    float: right;
}

li a:hover, .dropdown:hover .dropbtn {
    background-color: red;
}

li.dropdown {
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1;}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
<body>
<div class = "header">
    <h1>Dashboard</h1>
</div>
<ul>
    <li>
        <a href="http://127.0.0.1:5500/fundraiser_creation.html">Fundraiser Creation Link</a>
        <a href="http://127.0.0.1:5500/fundraiser.html">Recommended Fundraiser</a>
        <li class="dropdown">
            <a class = "dropbtn">Private Group Link</a>
            <div class = "dropdown-content"> 
                <a href="http://127.0.0.1:5500/private_group.html">Private Group 1</a>
                <a href="http://127.0.0.1:5500/private_group.html">Private Group 2</a>
            </div>
        </li>
        <li class="dropdown">
            <a class = "dropbtn">Subscription Link</a>
            <div class = "dropdown-content"> 
                <a href="http://127.0.0.1:5500/subscriptions.html">Subscription 1</a>
                <a href="http://127.0.0.1:5500/subscriptions.html">Subscription 2</a>
            </div>
        </li>
        <li class="dropdown" style="float:right">
            <a href="http://127.0.0.1:5500/profile.html" class = "dropbtn">Profile</a>
            <div class = "dropdown-content" style="right:0"> 
                <a href="http://127.0.0.1:5500/profile.html">Placeholder</a>
                <a href="http://127.0.0.1:5500/profile.html">Settings</a>
            </div>
        </li>
    </li>
</ul>
</body>
</html>
